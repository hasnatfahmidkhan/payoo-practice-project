<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Login Page</title>
    <!-- ===== Start: FavIcon ===== -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- ===== End: FavIcon ===== -->
    <!-- ===== Start: Tailwind and DaisyUI CDN ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ===== End: Tailwind and DaisyUI CDN ===== -->
  </head>
  <body
    class="bg-[#f4f5f7] h-[100dvh] flex flex-col justify-center items-center gap-3 p-6"
  >
    <div
      class="h-[120px] w-[320px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img class="" src="./assets/Group.png" alt="" />
    </div>
    <section class="w-[350px] bg-[#ffffff] rounded-3xl p-8">
      <form>
        <div class="input-group flex flex-col mb-4">
          <label class="font-semibold text-[#080808] mb-3" for="mobile-number"
            >Mobile Number</label
          >

          <input
            autocomplete="off"
            minlength="11"
            maxlength="11"
            type="text"
            placeholder="Enter Your Number"
            class="input rounded-3xl text-[#080808] bg-[#F4F5F7] border-none focus:outline focus:outline-[#535353]"
            id="mobile-number"
          />
          <small id="wrong-num" class="hidden text-red-600 font-medium"></small>
        </div>
        <div class="input-group flex flex-col mb-4">
          <label class="font-semibold text-[#080808] mb-3" for="pin-number "
            >4 Digit Pin</label
          >

          <input
            autocomplete="off"
            type="text"
            minlength="4"
            maxlength="4"
            placeholder="Enter 4 Digit Pin"
            class="input rounded-3xl text-[#080808] bg-[#F4F5F7] border-none focus:outline focus:outline-[#535353]"
            id="pin-number"
          />
          <small id="wrong-pin" class="hidden text-red-600 font-medium"></small>
        </div>
        <button
          id="login-btn"
          class="btn btn-active btn-primary w-full rounded-3xl text-white bg-[#0874f2] border-none"
        >
          Login
        </button>
      </form>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
